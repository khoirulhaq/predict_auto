<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Job List</h1>
        <ul class="list-group">
            {% for job in jobs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ job }}
                <div>
                    <!-- Button Go to Job -->
                    <a href="/job/{{ job }}" class="btn btn-primary btn-sm">Go to Job</a>

                    <!-- Button Delete Job -->
                    <button class="btn btn-danger btn-sm" onclick="deleteJob('{{ job }}')">Delete</button>
                </div>
            </li>
            {% else %}
            <li class="list-group-item">No jobs available</li>
            {% endfor %}
        </ul>

        <div class="mt-5">
            <a href="/" class="btn btn-secondary">Create New Job</a>
        </div>
    </div>

    <script>
        function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job?')) {
                fetch(`/delete_job/${jobId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Job deleted successfully') {
                        alert(`Job ${jobId} deleted successfully.`);
                        window.location.reload();
                    } else {
                        alert('Failed to delete job.');
                    }
                });
            }
        }
    </script>
</body>
</html>
