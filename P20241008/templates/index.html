<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Create a New Job</h1>
        <form id="jobForm">
            <div class="mb-3">
                <label for="jobName" class="form-label">Job Name</label>
                <input type="text" class="form-control" id="jobName" placeholder="Enter Job Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Job</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>

        <div class="mt-5">
            <a href="/job_list" class="btn btn-secondary">View Job List</a>
        </div>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const jobName = document.getElementById('jobName').value;

            fetch('/create_job', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `job_name=${jobName}`,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerHTML = `<div class="alert alert-success">${data.message} - Job ID: ${data.job_id}</div>`;
            });
        });
    </script>
</body>
</html>
